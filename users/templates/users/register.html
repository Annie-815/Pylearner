{% extends "layout.html" %}

{% block  title %}
    Register Users
{% endblock  %}

{% block content %}   
    <h1>User Registration</h1>
    <p>
      Welcome to <strong>MySite</strong>! Register your account here
    </p>  
    <form class="form-with-validation"action="{% url 'users:register' %}" method= "post">
        {% csrf_token %}
        {{ form }}
        <button class= "form-submit">Submit</button>
    </form>
{% endblock  %}
